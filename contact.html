<!DOCTYPE html>
<html lang="en">

<body>
  <header class="site-header">
    <div class="container nav-container">
      <a class="brand" href="index.html">Achchhelal<span class="accent">.</span></a>

        <a href="about.html">About</a>

        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button id="menuBtn" class="hamburger">☰</button>
    </div>
  </header>

  <section class="contact container">
    <h1>Contact Me</h1>
    <p>Let's build something amazing together! Fill the form below or reach out via social media.</p>

    <form id="contactForm" class="contact-form" onsubmit="return sendMail(event)">
      <div class="row">
        <input type="text" id="name" placeholder="Your name" required>
        <input type="email" id="email" placeholder="Your email" required>
      </div>
      <textarea id="message" placeholder="Your message" rows="6" required></textarea>
      <div class="row">
        <button class="btn primary" type="submit">Send Message</button>
        <a class="btn outline" href="mailto:achchhelal.cse.bncet@gmail.com">Email Me</a>
      </div>
      <p id="formStatus" class="form-status"></p>
    </form>

    <div class="socials">
      <a href="https://github.com/achchhelalMaddheshiya"><img src="img/github.png" alt="GitHub"></a>
      <a href="https://www.linkedin.com/in/achchhelal-maddheshiya-022a89148/"><img src="img/ln.png" alt="LinkedIn"></a>
      <a href="https://www.facebook.com/achchhelal.maddheshiya"><img src="img/fb.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/i_m_achchhe/"><img src="img/instagram.png" alt="Instagram"></a>
      <a href="https://twitter.com/Achchhelal96"><img src="img/twitter.png" alt="Twitter"></a>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Achchhelal Maddheshiya — Crafted with ❤️</p>
    </div>
  </footer>
